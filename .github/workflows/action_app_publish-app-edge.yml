name: Docker Publish (Edge Image)
on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths-ignore:
        - 'docs/**'
  schedule:
    - cron: '0 8 * * 1'

jobs:
  build-edge-images:
    uses: ./.github/workflows/service_docker-build-and-publish.yml
    with:
      docker-tags: "serversideup/financial-freedom:edge"
      dockerfile: "./Dockerfile.php"
    secrets: inherit

  update_container_readme:
    runs-on: ubuntu-22.04
    name: Push README to Docker Hub
    steps:
      - name: git checkout
        uses: actions/checkout@v3
        with:
          ref: main

      - name: push README to Dockerhub
        uses: peter-evans/dockerhub-description@v3
        with:
          username: ${{ secrets.DOCKER_HUB_README_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_README_PASSWORD }}
          repository: serversideup/php
          short-description: ${{ github.event.repository.description }}