on:
  workflow_call:
    inputs:
      environment-name:
        required: true
        type: string

jobs:
  deploy-static-site:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    environment: 
      name: ${{ inputs.environment-name }}
    steps:
      - uses: actions/checkout@v4

      - name: Set env file
        run: |
          if [[ -z "$BASE_64_SECRET" ]]; then
            echo 'ðŸš¨ðŸš¨ðŸš¨ ENV File not set ðŸš¨ðŸš¨ðŸš¨'  1>&2
            exit 1
          fi
          echo $BASE_64_SECRET | base64 -d > .env
        working-directory: ./docs
        env:
          BASE_64_SECRET: ${{ secrets.ENV_FILE_BASE64 }}

      - run: | 
              yarn install --frozen-lockfile
              yarn build
              npx nuxi generate
        working-directory: ./docs

      - name: Publish to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: site-financial-freedom
          directory: docs/.output/public
          branch: ${{ github.head_ref || github.ref_name }}
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}