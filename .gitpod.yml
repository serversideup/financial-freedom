image:
  file: .gitpod.Dockerfile

tasks:
  - name: Build & Start
    before: |
          (
            if [ ! -f .env ]; then
                cp .env.example .env
                sed -i 's/APP_ENV=production/APP_ENV=local/' .env
                sed -i 's/APP_DEBUG=false/APP_DEBUG=true/' .env
            fi
          )
    init: |
          (
            SPIN_USER_ID=$(id -u)
            SPIN_GROUP_ID=$(id -g)
            bash -c "$(curl -fsSL https://raw.githubusercontent.com/serversideup/spin/main/tools/install.sh)" "" --force
            spin run --user "$SPIN_USER_ID:$SPIN_GROUP_ID" php composer install
            spin run node yarn install
            spin run php php artisan key:generate
          )
    command: spin up --build
    openMode: split-right

  - name: Node Watch & Migrations.
    init: |
        clear
        spin exec php php artisan migrate
        gp sync-done node
    command: spin run node yarn dev
    openMode: split-right
  
  - name: Terminal & Welcome
    init: |
        clear
        echo "‚ö°Ô∏è Waiting for services to start..."
        gp sync-await node
        clear
        echo "üëã Welcome $GITPOD_GIT_USER_NAME!"
        echo "üöÄ Your development environment is available at:"
        gp url 443
        while [ ! -f ./public/hot ]; do
          sleep 1
        done
        gp preview $(gp url 443)
    openMode: split-right

ports:
  - port: 80
    onOpen: ignore
  - port: 443
    onOpen: notify
    name: HTTPS
    protocol: https
    description: Web server port
  - port: 5173
    onOpen: ignore
    name: Vite
    protocol: https
    description: Vite server port
    visibility: public
  - port: 8025
    name: Mailtrap
    description: Access trapped SMTP emails.
    onOpen: ignore
  - port: 8080
    name: Traefik
    description: Traefik Dashboard
    onOpen: ignore