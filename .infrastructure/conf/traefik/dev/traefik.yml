# Allow self-signed certificates
serversTransport:
  insecureSkipVerify: true

providers:
  docker:
    network: development
    exposedbydefault: false
  file:
      filename: /traefik-certs.yml
      watch: true
entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entrypoint:
          to: websecure
          scheme: https

  websecure:
    address: ":443"

  vite:
    address: ":5173"

accessLog: {}
log:
  level: ERROR

api:
  dashboard: true
  insecure: true